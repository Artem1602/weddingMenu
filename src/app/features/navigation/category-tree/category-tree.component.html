<div class="category-tree">
  @if (loading() && !filteredGroups().length) {
    <p class="category-tree__status">Загрузка меню...</p>
  }

  @if (error()) {
    <p class="category-tree__status category-tree__status--error">
      Ошибка загрузки: {{ error() }}
    </p>
  }

  @if (filteredGroups().length) {
    @for (group of filteredGroups(); track trackGroup($index, group)) {
      <app-category-node [group]="group" />
    }
  } @else {
    <p class="category-tree__status category-tree__status--empty">Нет блюд по заданному фильтру.</p>
  }
</div>
